name: default_env 

channels:
  - conda-forge
  - bioconda

dependencies:
  - python >= 3.12

  # data-science
  - numpy
  - scipy
  - scikit-learn
  - pandas
  - networkx
  - python-igraph
  - matplotlib
  - jupyterlab
  - ipython
  - snakemake  # pipeline and workflows

  # software development
  - ruff  # linting and auto code fixing
  - pytest  # unit testing
  - setuptools  # build packages from source
  - snakeviz  # measure time performance

  # academia
  - pip:
    - betterbib  # bibfile formatting and auto completing 
    - papis  # reference management
